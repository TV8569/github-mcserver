      - '&b&lAr&e&la&b&lcade'
      - '&b&lAr&e&lr&b&lcade'
      - '&b&lArc&e&lt&b&lyade'
      - '&b&lArca&e&ly&b&lde'
      - '&b&lArcad&e&lG&b&le'
      - '&b&lArcade'
      - '&b&lArcade'
      - '&b&lArcade'
      - '&b&lArcade'
  Arena:
    enabled: true
Titles:
  enabled: true
Custom-Maps:
  Winner-Map:
    enabled: true
    texts:
    - Congratulations
    - '   On winning!!!'
    image: https://i.imgur.com/FrgIjmJ.png
  Loser-Map:
    enabled: true
    texts:
    - '  Thank you for'
    - '   Participation!'
    image: ''
