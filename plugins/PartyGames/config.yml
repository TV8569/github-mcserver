#
# Placeholders for executed commands on Arena-Countdown -> %arena%, %seconds%, Arena-Start/Stop -> %arena%, %world%, Player-Win/Player-Win-Minigame -> %player%, %arena%, %world%
# Minigame-Start/Finish -> %arena%, %arena_world%, %minigame%
# Party Custom slots format -> 'Slot amount : Permission'
# If Empty-Chunk-Generator is enabled, the world importing feature will import worlds with a custom generator that generates empty chunks
# Please BE AWARE. Holographic-Stats are resource intensive. and so is an animated Title
# Empty-Chunk-Generator is for /pg worldmanager import <World>. After the world is imported, should it generate chunks?
# It is not recommended to set Use-Gamemode-3-For-Spectators to false
# Example of MySQL query-url-properties: 'useSSL=true', 'verifyServerCertificate=false&useSSL=true'
# If you enable Check-For-General-Notifications, I will be able to send you in-game notifications of events such as plugin sales or important messages.
# These notifications only show once every 6 hours upon joining the server.
# If you are using Geyser, you should set 'Instant-Respawn' to false

Load-Delay-Ticks: 10
Empty-Chunk-Generator: false
Check-For-Updates: true
Check-For-General-Notifications: true
Disable-Mob-Spawning-In-Arena-Worlds: true
Achievements-Enabled: true
Instant-Respawn: true
use-UUID: false
use-Vault: false
Starting-Player-Coins: 100
Coins-Per-Minigame-Win: 10
Coins-Per-Arena-Win: 50
Exp-Per-Minigame-Participate: 1
Exp-Per-Minigame-Win: 4
Exp-Per-Arena-Win: 15
Time-Between-Rounds: 10
Celebration-Length: 10
Party-Invitation-Length: 30
Lobby-Chat: false
In-Game-Chat: false
Spectators-Chat: true
Load-Skins-On-Skulls: true
Fireworks-Enabled: true
Allow-Spectator-Join: true
Display-Rank-In-Chat: true
Display-Leading-Players-In-Arena-Scoreboard: true
Show-Health-Below-Name: true
Use-Gamemode-3-For-Spectators: true
Enable-Lobby-Flight: false
Update-Leaderboard-Every-Minutes: 15
Selling-Returned-Value: 33%
Broadcast-Time:
- 60
- 30
- 15
- 5
- 4
- 3
- 2
- 1
Allowed-Commands:
- pg
- partygames
- tell
- help
- r
- msg
- ban
- kick
- report
Block-Behind-Join-Signs:
  WAITING: STAINED_GLASS:5
  STARTING: STAINED_GLASS:4
  UNAVAILABLE: STAINED_GLASS:14
Party:
  Default-Slots: 3
  Custom-Slots:
  - '4 : partygames.party.slots.4'
  - '5 : partygames.party.slots.5'
  - '6 : partygames.party.slots.6'
Hotbar-Items:
  Lobby:
    Arena-Selector:
      enabled: true
      slot: 1
    Shop:
      enabled: false
      slot: 7
    Party:
      enabled: true
      slot: 5
    Profile:
      enabled: true
      slot: 8
    Quit:
      enabled: false
      slot: 9
    Boosters:
      enabled: true
      slot: 2
    Prestige:
      enabled: true
      slot: 3
  Arena-Lobby:
    Prestige:
      enabled: true
      slot: 3
    Profile:
      enabled: true
      slot: 8
    Quit:
      enabled: true
      slot: 9
  Spectator:
    Play:
      enabled: true
      slot: 1
    Teleporter:
      enabled: true
      slot: 2
    Profile:
      enabled: true
      slot: 8
    Quit:
      enabled: true
      slot: 9
Bungee-Mode:
  enabled: false
  hub: lobby
  restart-command: restart
MySQL:
  enabled: false
  table: PartyGames
  host: localhost
  port: 3306
  database: database
  username: root
  password: root
  max_uuid_size: 36
  query-url-properties: ''
Ranks:
  First-Rank-Exp: 20
  Rank-Modifier: 1.35
  Max-Rank: 25
  Commands:
  - '25 : broadcast %player% has reached the highest rank!'
Prestige-Commands:
- broadcast %player% has achieved prestige %prestige%!
Executed-Commands:
  Arena-Countdown:
  - broadcast Arena %arena% is about to start in %seconds% seconds!
  Arena-Start: []
  Arena-Stop: []
  Player-Win: []
  Player-Win-Minigame: []
  Minigame-Start: []
  Minigame-Finish: []
Saving-Task:
  Enabled: true
  Save-Every-Minutes: 10
Coin-Modifiers:
- '2 : partygames.vip'
- '3 : partygames.ultravip'
Trails:
  size: 2
  interval: 3
  cooldown: 0.75
Scoreboards:
  Lobby:
    enabled: true
    animation:
      enabled: false
      interval: 8
      frames:
      - '&b&lArcade'
      - '&e&lArcade'
      - '&b&lArcade'
      - '&a&lArcade'
      - '&b&lArcade'
